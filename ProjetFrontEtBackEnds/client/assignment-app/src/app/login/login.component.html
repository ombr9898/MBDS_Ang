<div class="login">
  <mat-card>
    <mat-card-header>
      <img alt="logo" src="../../../assets/logo-book.jpg">
    </mat-card-header>
    <mat-card-content>
      <form>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Utilisateur</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="user.username"
              required
              #username="ngModel"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="user.password"
              required
              minlength="6"
              #password="ngModel"
            />
          </mat-form-field>
          <div
            class="alert alert-danger"
            role="alert"
          >
            
          </div>
        </div>
        
        <button color="primary" (click)="onLoggedin()" class="btn-login" mat-raised-button>LOGIN</button>
      </form>
      <div class="alert alert-success" >
        
      </div>

    </mat-card-content>
  </mat-card>
</div>
